<header class="bg-base-100">
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
        <div class="mb-12">
            <a href="{% url 'collaborations:collaborations_list' campaign_page_user.pk %}">
            <h1 class="text-center text-white text-3xl font-extrabold  sm:text-5xl">
                Collabs
            </h1>
            </a>
        </div>


        <div class="flex flex-col  gap-4 xl:flex-row md:items-center md:justify-center">
            <div class="flex items-center gap-4">
                <a href="{% url 'collaborations:created_collaborations_list' campaign_page_user.pk %}">
                <button class="btn btn-primary" type="button">
                    Campagnes crée
                </button>
                </a>
                <a href="{% url 'collaborations:participate_collaborations_list' campaign_page_user.pk %}">
                <button class="btn btn-primary" type="button">
                    Campagnes participées
                </button>
                </a>
                {% if campaign_page_user == user %}
                    {% if user.role == "advertiser" %}
                    <a href="{% url 'collaborations:partners_requests' %}">
                    <button class="btn btn-primary" type="button">
                        Demandes de partenariat
                    </button>
                    </a>
                    {% else %}
                    <a href="{% url 'collaborations:collaborator_requests' %}">
                    <button class="btn btn-primary" type="button">
                        Demandes de participation
                    </button>
                    </a>
                    {% endif %}
                {% else %}
                {% endif %}
                <a class="btn btn-primary mr-4" href="{% url 'collaborations:campaign_creation' %}">Crée une
                    campagne</a>
            </div>
        </div>
    </div>
</header>
